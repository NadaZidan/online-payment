<div role="document">
    <div>
      <form class="form-horizontal" id="add-form" [formGroup]="editCategoryForm" (ngSubmit)="onCategoryEditFormSubmit()">
        <div class="modal-header">
            
          <h4 class="modal-title pull-left" id="add-modal-label">Edit Category</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <div class="form-group">
            <label class="col-sm-4 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Ar-Name</label>
            <div class="col-sm-10">
              <input class="form-control" formControlName="arName"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
